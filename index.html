<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
  
  <style>
    div {
      margin-left: auto;
      margin-right: auto;
      max-width: 800px;
      height: 533px;
}
  </style>
</head>
  <body>


        <div class="twentytwenty-container">
          <img src="https://cdn-5befa143f911c80db489a19d.closte.com/wp-content/uploads/2019/02/cincuentas.jpg" />
          <img src="https://miviaje.com/wp-content/uploads/2018/02/catedral-metropolitana-de-mexico.jpg" />
        </div>

 


    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.5});
      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.5, orientation: 'vertical'});
    });
    </script>
  </body>
</html>
